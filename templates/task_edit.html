<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES編集</title>
</head>
<body>
    <h1>ES編集</h1>
    <form method="POST">
        <div>
            <label for="title">タイトル:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div>
            <label for="due_date">期限:</label>
            <input type="datetime-local" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <button type="submit">保存</button>
    </form>
    <a href="/">戻る</a>
</body>
</html>
