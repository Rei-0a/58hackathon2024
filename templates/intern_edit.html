<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インターン編集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            margin-right: 10px;
        }
        button[type="button"] {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>インターン編集</h1>
    <form method="POST" action="/intern/{{task.id}}/update">
        <div>
            <label for="title">タイトル:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div>
            <label for="start_date">開始日:</label>
            <input type="datetime-local" id="start_date" name="start_date" value="{{ task.start_date.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <div>
            <label for="end_date">終了日:</label>
            <input type="datetime-local" id="end_date" name="end_date" value="{{ task.end_date.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <div>
            <label for="place">場所:</label>
            <input type="text" id="place" name="place" value="{{task.place}}">
        </div>
        <div>
            <label for="body">メモ:</label>
            <input type="text" id="body" name="body" value="{{task.body}}">
        </div>
        <div style="text-align: center;">
            <button type="submit">保存</button>
            <button type="button" onclick="history.back()">キャンセル</button>
        </div>
    </form>
</body>
</html>
