<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予定の詳細</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/popup.css') }}">
    <!--アイコン表示-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body>

    <div class="entry-content">
        <h2>{{task.title}}</h2>
    </div>      

    <p>
        <span class="material-icons">schedule</span>
        <time>{{task.start_date}}~{{task.end_date}}</time>
    </p>
    
    <h4>メモ</h4>

    <div class="memo">
        {{task.body}}
    </div> 


    <p></p>
        <span class="material-icons">place</span> 
        {{task.place}}
    </p>

    
    <div id="map"></div>
        <script>
            function initMap() {
                var placeName = "{{ task.place }}"; // Flaskからの場所名

                // Geocoding APIを使用して場所名から座標を取得
                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({ 'address': placeName }, function(results, status) {
                    console.log(results); // デバッグ用
                    if (status === 'OK') {
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 15,
                            center: results[0].geometry.location
                        });
                        var marker = new google.maps.Marker({
                            position: results[0].geometry.location,
                            map: map
                        });
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrDUyDjo9b7wtk_8EM4wk9gnXc_WaSWUQ&callback=initMap" async defer></script>

    <!--<button onclick="location.href='edit.html'">編集</button> -->

    <!-- ボタンを押すと、/nextpageに飛ぶ -->
    <a href="/interview/{{task.id}}/edit" method="get">
        Edit
    </a>

    <a href="/">Back</a>

</body>
</html>
